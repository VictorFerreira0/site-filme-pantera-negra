<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="CSS/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="stylesheet" href="./CSS/responsivo">
    <title>Pantera Negra Wakanda Para Sempre - O Filme</title>
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay Loop muted>
            <source src="./CSS/video pantera negra.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="./CSS/logo pantera negra.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./CSS/titulo pantera negra.png" alt="Imagem do Título do filme">
            <p class="descricao">O filme Pantera Negra é uma produção da Marvel Studios que traz uma história de um
                super-herói que comanda o reino de Wakanda. Um local superdesenvolvido, com tecnologia de ponta, tem
                como rei, T’Challa, com poderes advindos de um metal chamado Vibranium..</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./CSS/pantera negra chars.png" imagem Mário" />
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/watch?v=FR9iLjOubWc"
                    title="Trailer oficial" frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
